<!DOCTYPE html>
<html>
<head>
  <title>Clue Unlocker</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 10px;
      width: 200px;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
    img {
      max-width: 90%;
      height: auto;
      margin-top: 20px;
      border: 2px solid #333;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h2>Enter Password to Reveal a Clue</h2>

  <input type="password" id="password" placeholder="Enter password">
  <button onclick="checkPassword()">Unlock</button>

  <div id="result"></div>

  <script>
    const clues = {
      "alpha1": "PS_1.jpg",
      "beta2": "PS_2.jpg",
      "gamma3": "PS_3.jpg",
      "delta4": "PS_4.jpg",
      "epsilon5": "PS_5.jpg",
      "zeta6": "PS_6.jpg",
      "eta7": "PS_7.jpg",
      "theta8": "PS_8.jpg",
      "iota9": "PS_9.jpg",
      "kappa10": "PS_10.jpg"
    };

    function checkPassword() {
      const input = document.getElementById("password").value.trim();
      const resultDiv = document.getElementById("result");

      if (clues[input]) {
        resultDiv.innerHTML = `<img src="${clues[input]}" alt="Clue">`;
        resultDiv.style.color = "green";
      } else {
        resultDiv.innerHTML = "‚ùå Wrong password!";
        resultDiv.style.color = "red";
      }
    }
  </script>

</body>
</html>
